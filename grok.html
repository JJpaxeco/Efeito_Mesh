<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Tecido com Massa-Mola</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // Configurações da simulação
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gridWidth = 40; // Mantido tamanho bom
        const gridHeight = 25; // Mantido tamanho bom
        const spacing = 20; // Espaçamento
        const k = 0.2; // Rigidez aumentada para resposta mais rápida e menos flacidez
        const damping = 0.92; // Amortecimento reduzido para oscilações mais rápidas e naturais
        const gravity = 0.05; // Gravidade reduzida para queda inicial mínima e estabilização rápida, sem cair continuamente
        const windForce = 0.08; // Força do vento aumentada para reatividade melhor
        const tearThreshold = 50; // Mantido
        const tearSpeedThreshold = 15; // Mantido
        const substeps = 3; // Reduzido para simulação mais rápida, eliminando slow motion

        // Arrays para pontos e molas
        let points = [];
        let springs = [];

        // Classe para Ponto (massa)
        class Point {
            constructor(x, y, fixed = false) {
                this.x = x;
                this.y = y;
                this.oldX = x;
                this.oldY = y;
                this.fixed = fixed;
            }

            update(dt) {
                if (this.fixed) return;
                let vx = (this.x - this.oldX) * damping;
                let vy = (this.y - this.oldY) * damping;
                this.oldX = this.x;
                this.oldY = this.y;
                this.x += vx * dt;
                this.y += vy * dt + gravity * dt; // Gravidade aplicada
            }
        }

        // Classe para Mola (conexão)
        class Spring {
            constructor(p1, p2) {
                this.p1 = p1;
                this.p2 = p2;
                this.length = distance(p1, p2);
            }

            update(dt) {
                let dx = this.p2.x - this.p1.x;
                let dy = this.p2.y - this.p1.y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                if (dist > tearThreshold) {
                    return true; // Rasgar se exceder
                }
                let force = k * (dist - this.length);
                let ax = (dx / dist) * force * dt;
                let ay = (dy / dist) * force * dt;
                if (!this.p1.fixed) {
                    this.p1.x += ax;
                    this.p1.y += ay;
                }
                if (!this.p2.fixed) {
                    this.p2.x -= ax;
                    this.p2.y -= ay;
                }
                return false;
            }
        }

        function distance(p1, p2) {
            let dx = p2.x - p1.x;
            let dy = p2.y - p1.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Inicializar a malha centralizada
        function init() {
            points = [];
            springs = [];
            const startX = (canvas.width - (gridWidth - 1) * spacing) / 2;
            const startY = 50;
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    let fixed = y === 0; // Fixar topo
                    points.push(new Point(startX + x * spacing, startY + y * spacing, fixed));
                }
            }
            // Molas horizontais, verticais e diagonais para mais rigidez e menos queda
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    if (x < gridWidth - 1) {
                        springs.push(new Spring(points[y * gridWidth + x], points[y * gridWidth + x + 1]));
                    }
                    if (y < gridHeight - 1) {
                        springs.push(new Spring(points[y * gridWidth + x], points[(y + 1) * gridWidth + x]));
                    }
                    // Adicionar diagonais para estabilidade
                    if (x < gridWidth - 1 && y < gridHeight - 1) {
                        springs.push(new Spring(points[y * gridWidth + x], points[(y + 1) * gridWidth + x + 1]));
                        springs.push(new Spring(points[y * gridWidth + x + 1], points[(y + 1) * gridWidth + x]));
                    }
                }
            }
        }

        // Variáveis para mouse
        let mouseX = 0, mouseY = 0;
        let prevMouseX = 0, prevMouseY = 0;
        let mouseDown = false;
        let mouseSpeed = 0;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            if (mouseDown) {
                let dx = mouseX - prevMouseX;
                let dy = mouseY - prevMouseY;
                mouseSpeed = Math.sqrt(dx * dx + dy * dy);
                prevMouseX = mouseX;
                prevMouseY = mouseY;
                tearCloth();
            }
        });

        canvas.addEventListener('mousedown', () => {
            mouseDown = true;
            prevMouseX = mouseX;
            prevMouseY = mouseY;
        });

        canvas.addEventListener('mouseup', () => mouseDown = false);

        // Rasgar tecido
        function tearCloth() {
            if (mouseSpeed < tearSpeedThreshold) return;
            springs = springs.filter(spring => {
                let midX = (spring.p1.x + spring.p2.x) / 2;
                let midY = (spring.p1.y + spring.p2.y) / 2;
                let distToMouse = Math.hypot(midX - mouseX, midY - mouseY);
                if (distToMouse < 25) {
                    return false;
                }
                return true;
            });
        }

        // Atualizar simulação
        function update() {
            const dt = 1 / substeps;
            for (let i = 0; i < substeps; i++) {
                points.forEach(point => point.update(dt));
                springs = springs.filter(spring => !spring.update(dt));
            }

            // Vento do mouse (aplicado apenas quando mouse próximo)
            points.forEach(point => {
                if (!point.fixed) {
                    let dx = point.x - mouseX;
                    let dy = point.y - mouseY;
                    let dist = Math.hypot(dx, dy);
                    if (dist < 150) {
                        let force = windForce * (150 - dist) / 150;
                        point.x += (dx / dist) * force;
                        point.y += (dy / dist) * force;
                    }
                }
            });
        }

        // Desenhar
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            springs.forEach(spring => {
                ctx.beginPath();
                ctx.moveTo(spring.p1.x, spring.p1.y);
                ctx.lineTo(spring.p2.x, spring.p2.y);
                ctx.stroke();
            });
            ctx.fillStyle = '#000';
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Loop
        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        init();
        loop();

        // Redimensionar
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init(); // Reiniciar ao redimensionar
        });
    </script>
</body>
</html>
